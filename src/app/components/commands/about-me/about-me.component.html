<div class="content">
  <div class="row">
    <section class="col-12 d-block d-lg-none" id="image-mobile">
      <div class="avatar d-flex align-items-center">
        <img [src]="settings.user.imgPath" class="mx-auto img-fluid" alt="...">
      </div>
    </section>

    <section class="col-12 col-lg-8">
      <div class="row justify-content-center align-items-center h-100">
        <section class="col-12" id="text">
          <h5 class="name text-center">{{settings.user.name | translate}}</h5>
          <div class="text-wrap text-center" [innerHtml]="settings.user.description | translate">
          </div>
        </section>
        <section class="col-12 col-lg-12 align-items-center justify-content-center" id="links">
          <div class="row justify-content-center">
            <div *ngFor="let link of settings.user.links"
                 class="col-6 col-md-6 col-sm-4 col-lg-3 d-flex justify-content-center">
              <a [href]="link.url" class="text-decoration-none d-flex">
                <div class="link d-flex">
                  <span>
                    <i [class]="link.icon" style="font-size: 1rem; margin-right: 5px;"></i>
                  </span>
                  <span class="d-block">{{link.name}}</span>
                </div>
              </a>
            </div>
          </div>
        </section>


      </div>
    </section>

    <section class="col-4 d-none d-lg-block" id="image">
      <div class="avatar d-flex align-items-center">
        <img [src]="settings.user.imgPath" class="mx-auto img-fluid" alt="...">
      </div>
    </section>
  </div>
</div>
